<html>
  <head>
    <style>
      .container {
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      .login-form-paper {
        width: 420px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .login-form-fields {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .subscriptions-list {
        flex: 1;
        padding: 0 32px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-form-paper">
        <div class="login-form-fields">
          <text-field id="token">
            <span slot="label">Token:</span>
          </text-field>
          <submit-button id="token-submit">
            <span slot="label">Connect</span>
          </submit-button>
        </div>
        <obs-login class="login-form-fields">
        </obs-login>
      </div>
    </div>

    <div class="container">
      <status-indicator id="action-stream-status">
        <span slot="title">Action Stream</span>
      </status-indicator>
      <status-indicator id="obs-status">
        <span slot="title">Obs</span>
      </status-indicator>
	  </div>

    <div class="container">
      <list-container class="subscriptions-list" id="subscriptions">
        <span slot="title">Subscriptions</span>
      </list-container>
    </div>
  </body>
</html>
